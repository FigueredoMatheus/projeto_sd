<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Biblioteca de fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,900;1,700&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">   

    <title>Página Inicial</title>
</head>

<body>
    <!-- Barra de Navegação-->
    <div id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo.png" class="img-fluid" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Página Inicial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Entre/Cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--SLIDER-->
    <div id="slider" class="block">
        <div id="buscar">
            <div class="container">
                <h1 class="title text-center mb-5 h1">Encontre o serviço desejado!</h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Serviço">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Cidade">
                        </div>
                    </div>
                </form>
                <div class="row my-3">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                Pessoa
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                Empresa
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        ESTRELAS
                    </div>
                    <div class="col">
                        EXPERIENCIA
                    </div>

                </div>
               
                <div id="botaopesquisar" class="mx-auto mt-5">
 
                    <button type="button" class="btn btn-light" >
                        Pesquisar
                    </button>
                </div>

            </div>
        </div>
       
        <div id="list-services" class="mt-5 mx-auto">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Profissional</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Experiência</th>
                    <th scope="col">Avaliação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                </tbody>

              </table>

        </div>

    </div>
    
    <!--//SLIDER-->

    

</body>

</html>
